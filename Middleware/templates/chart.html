{% extends "base.html" %} 
{% block meta %}
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<!-- High charts -->
<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
{% endblock %} 
{% block content %}
<h1>Charts</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 offset-md-1" id="chart">
        </div>
    </div>
</div>
<script type="text/javascript">
            const chart = LightweightCharts.createChart("chart", { width: 1200, height: 300 });
            const lineSeries = chart.addLineSeries({priceScaleId: 'left',
                                                    title: 'Series title example',
                                                    scaleMargins: {
                                                        top: 0.5,
                                                        bottom: 0.6,
                                                    }},);
            lineSeries.setData([
                { time: '2019-04-11', value: 80.01 },
                { time: '2019-04-12', value: 96.63 },
                { time: '2019-04-13', value: 76.64 },
                { time: '2019-04-14', value: 81.89 },
                { time: '2019-04-15', value: 74.43 },
                { time: '2019-04-16', value: 80.01 },
                { time: '2019-04-17', value: 96.63 },
                { time: '2019-04-18', value: 76.64 },
                { time: '2019-04-19', value: 81.89 },
                { time: '2019-04-20', value: 74.43 },
                { time: '2019-04-21 00:00:00', value: 74.43 },
                { time: '2019-04-22', value: 74.43 },

                { time: '2019-04-27', value: 74.43 },

            ]);
</script>
{% endblock %}
